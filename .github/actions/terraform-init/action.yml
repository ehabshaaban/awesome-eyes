name: 'Terraform init'
runs:
  using: "composite"
  steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.18.0'
    - name: Setup terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ">= 1.1.2"
    - name: Terraform init
      shell: bash
      run: terraform init